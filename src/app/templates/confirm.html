<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Search Terms</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50">
    <div class="flex items-center justify-center">
      <div class="max-w-xl my-8 mx-4 w-full bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-6">Confirm Search Terms</h1>
        <p class="text-gray-700 mb-4">
          <span class="font-semibold">Your query:</span> "{{ query }}"
        </p>
        {% if additional_keywords %}
        <p class="text-gray-700 mb-4">
          <span class="font-semibold">Additional keywords:</span> "{{ additional_keywords }}"
        </p>
        {% endif %}
        <h3 class="text-xl font-semibold mb-2">Generated search terms:</h3>
        <ul class="list-disc list-inside mb-6">
          {% for db, query_str in refined_queries.items() %}
          <li class="text-gray-800">
            <strong>{{ db|capitalize }}:</strong> {{ query_str }}
          </li>
          {% endfor %}
        </ul>
        <form method="POST" action="{{ url_for('confirm') }}">
          <button
            type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Okay!
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
