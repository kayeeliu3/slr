<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual Full Text Extraction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="max-w-3/4 mx-auto my-8 p-4 bg-white rounded-lg shadow">
      <h1 class="text-2xl font-bold mb-4">Manual Full Text Extraction</h1>
      
      <div class="mb-4">
        <p><strong>Title:</strong> {{ extraction.title }}</p>
        <p><strong>DOI:</strong> {{ extraction.doi }}</p>
      </div>
      
      <p class="mb-4">
        The full text for the paper could not be automatically analysed. Please paste the full text of the paper below.
      </p>
      <form action="{{ url_for('extraction_text') }}" method="POST">
        <input type="hidden" name="title" value="{{ extraction.title }}" />
        <input type="hidden" name="doi" value="{{ extraction.doi }}" />
        <textarea name="full_text" rows="15" class="w-full p-2 border border-gray-300 rounded" placeholder="Paste full text here..."></textarea>
        <div class="flex justify-center mt-4">
          <button
            type="submit"
            class="mx-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Submit
          </button>
          <button
            type="button"
            onclick="history.back()"
            class="mx-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5"
          >
            Back
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
